---
name:  conventional
title: Single Group
menuGroup: cNORMj
version: '2.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: raw
      title: Raw Score Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric      
      description:
          R: a string specifying the raw score variable in `data`

    - name: weights
      title: Weights (optional)
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: on optional weighting variable, specifying the weights of the single cases
          
    - name: scale
      title: Type of norm scale
      type: List
      options:
        - T
        - IQ
        - z
        - Wechsler
        - PISA
      default: T
      description:
          R: >
            `'T'`, `'IQ'`, 'z', 'Wechsler subtest scale (m = 10, sd = 3)', or 'PISA (m = 500, sd = 100)'`

    - name: k
      title: Use regression
      type: Bool
      default: true
      
    - name: terms
      title: Number of terms
      type: List
      options:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
      default: '4'

    - name: descend
      title: Invert ranking order
      type: Bool
      default: false
      
    - name: plotting
      title: Result plot
      type: List
      options:
        - Norm Score
        - Percentile
      default: Norm Score

    - name: range
      title: +/- SD norm table range
      type: Number
      default: 3      
      
    - name: model
      title: Model summary
      type: Bool
      default: true
      
    - name: minRaw
      title: Minimum raw score
      type: Number
      default: 0
      
    - name: maxRaw
      title: Maximum raw score
      type: Number
      default: 0
      
    - name: stepping
      title: Stepping
      type: Number
      default: 1
      
    - name: manifestNorms
      title: Manifest Norm Scores
      type: Output
      
    - name: predictedNorms
      title: Predicted Norm Scores
      type: Output
      
    - name: saveManifest
      title: Manifest Norm Scores
      type: Output
      
    - name: savePredicted
      title: Predicted Norm Scores
      type: Output      
...