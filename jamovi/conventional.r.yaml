---
name:  conventional
title: Single Group
jrs:   '1.1'

items:
    - name: instructions
      title: Instructions
      refs: assessment
      type: Html
      visible: True

    - name: plot
      refs: cNORM
      type: Image
      width:  600
      height: 400
      visible: True
      renderFun: .plot  
      
    - name:  norms
      title: Norm score table
      refs: epm
      type: Table
      visible: True
      rows:  1
      columns:
        - name: Raw
          type: number
        - name: Norm
          type: number
        - name: Percentile
          type: number
          format: zto,pvalue

    - name:  modelTab
      title: Model Summary
      visible: True
      type: Table
      rows:  1
      refs: plos
      columns:
        - name: Variable
          title: ''
          type: text
        - name: Weight
          type: number
        - name: Terms
          type: integer
        - name: RMSE
          type: number
        - name: R2adj
          type: number
        - name: BIC
          type: number      

    - name: manifestNorms
      title: Manifest Norm Scores
      type: Output
      varTitle: manifestNorms
      varDescription: Frequency-based norm scores
      measureType: continuous
      
    - name: predictedNorms
      title: Predicted Norm Scores
      type: Output
      varTitle: predictedNorms
      varDescription: Regression-based norm scores
      measureType: continuous
      
    - name: saveManifest
      title: Manifest Norm Scores
      type: Output
      varTitle: NormScore
      varDescription: Manifest norm score
      measureType: continuous
      clearWith:
        - raw
        - weights

    - name: savePredicted
      title: Predicted Norm Scores
      type: Output
      varTitle: PredictedNorm
      varDescription: Predicted norm score
      measureType: continuous
      clearWith:
        - raw
        - weights