title: Continuous Norming
name: continuous
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Raw Score Variable
        children:
          - type: VariablesListBox
            name: raw
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Parameters
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Data Preparation
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: descend
              - type: ComboBox
                name: scale
          - type: Label
            label: Regression Function
            fitToGrid: true
            cell:
              column: 0
              row: 1
            children:
              - type: ComboBox
                name: k
          - type: Label
            label: Number of Terms
            fitToGrid: true
            cell:
              column: 0
              row: 2
            children:
              - name: selectionType_automatic
                type: RadioButton
                optionName: selectionType
                optionPart: automaticSelection
              - type: RadioButton
                name: selectionType_manual
                optionName: selectionType
                optionPart: manualSelection
                label: Manual
                children:
                  - type: TextBox
                    name: terms
                    format: number
                    enable: '(selectionType:manualSelection)'
  - type: CollapseBox
    label: Output
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: model
          - type: Label
            label: Norm Score Table
            fitToGrid: true
            cell:
              column: 0
              row: 3
            children:
              - type: TextBox
                name: normAge
                format: string
              - type: TextBox
                name: range
                format: number
              - type: TextBox
                name: minRaw
                format: number
              - type: TextBox
                name: maxRaw
                format: number            
              - type: TextBox
                name: stepping
                format: number
