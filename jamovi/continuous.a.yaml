---
name:  continuous
title: Continuous Norming
menuGroup: cNORMj
version: '3.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: raw
      title: Raw Score Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: the raw score variable in the data

    - name: group
      title: Grouping variable (discrete)
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: the grouping variable in the data

    - name: weights
      title: Weights (optional)
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: on optional weighting variable, specifying the weights of the single cases
          
    - name: scale
      title: Type of Norm Scale
      type: List
      options:
        - T
        - IQ
        - z
        - Wechsler
        - PISA
      default: T
      description:
          R: >
            `'T'`, `'IQ'`, 'z', 'Wechsler subtest scale (m = 10, sd = 3)', or 'PISA (m = 500, sd = 100)'`

    - name: k
      title: Degree of location
      type: List
      options:
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6"
      default: "5"

    - name: t
      title: Degree of age
      type: List
      options:
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6"
      default: "3"
      
    - name: selectionType
      title: Selection type
      type: List
      options:
      - name: automaticSelection
        title: Automatic
      - name: manualSelection
        title: Manual

    - name: terms
      title: Terms
      type: Number
      description:
          R: a number of terms in the regression function
      default: 4

    - name: descend
      title: Invert ranking order
      type: Bool
      default: false

    - name: model
      title: Model summary
      type: Bool
      default: true        
      
    - name: normAge
      title: Value for norm score table
      type: String
      description:
          R: a number specifying the age for the norm score table

    - name: range
      title: Norm table range (+/- SD)
      type: Number
      default: 3

    - name: minRaw
      title: Minimum raw score
      type: Number
      default: 0
      
    - name: maxRaw
      title: Maximum raw score
      type: Number
      default: 0      

    - name: stepping
      title: Stepping
      type: Number
      default: 1      
      
    - name: saveManifest
      title: Manifest Norm Scores
      type: Output
      
    - name: saveManifestPerc
      title: Manifest Percentile Scores
      type: Output
      
    - name: savePredicted
      title: Fitted Norm Scores
      type: Output
      
    - name: savePredictedPerc
      title: Fitted Percentile Scores
      type: Output   
      
...      